<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Embedding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .media-container {
      margin-top: 20px;
    }
    video, audio {
      max-width: 100%;
      border: 2px solid #ddd;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Multimedia Page</h1>
  </header>

  <main>
    <section class="media-container">
      <h2>Image Example</h2>
      <img src="IronMan.jpg" alt="Placeholder Image" />
    </section>

    <section class="media-container">
      <h2>Video Example</h2>
      <video width="600" controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section class="media-container">
      <h2>Audio Example</h2>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Multimedia Embedding Page</p>
  </footer>
</body>
</html>
